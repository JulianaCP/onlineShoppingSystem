<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Control Producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/style.css" rel="stylesheet">
        <link href="css/plantilla.css" rel="stylesheet">
        <link href="css/table.css" rel="stylesheet">
        <script src="js/productClass.js"></script>
        <script src="js/buyerClass.js"></script>
        <script src="js/administratorClass.js"></script>
        <script src="js/globalList.js"></script>

        <script src="js/general.js"></script>
        <script src="js/tableFunction.js"></script>
        <link href="css/carousel.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header class="header">
            <ul class="headerUL_left">
                <li><a href=""><img class="headerLogo" src="img/logo.png" alt=""></a></li>
            </ul>
            <ul class="headerUL_rigth">
                <li><a href="admin_mainPage.html">Pagina Principal</a></li>
                <li><a href="admin_productControl.html">Administrar Productos</a></li>
                <li><a href="request.html">Consultas</a></li>
                <div class="dropdown">
                    <button class="dropbtn">&#9661;</button>
                    <div class="dropdown-content">
                      <a onclick="closeSession()" href="login.html">Cerrar Sesión</a>
                    </div>
                  </div>
                <li class="header-divider-vertical" id="nombrePagina">Usuario</li>
            </ul>
        </header>

        <div id="optionTable">
            <br><br><br><br>
            <select id="filterSelect" onchange="loadProductData()">
                <option value="all" selected>Todos</option>
                <option value="woman">Mujer</option>
                <option value="man">Hombre</option>
                <option value="boy">Niño</option>
                <option value="girl">Niña</option>
            </select>
        </div>
        <div id="modalBoxCreateProduct" class="modal">            
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="closeModalCreate()">&times;</span>
                    <h3>Crear Producto</h3>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <ul>
                            <h4>Digite los datos</h4>
                            <li>
                                <label for="name">Nombre:</label>
                                <input type="text" name="name" placeholder="Digite el nombre" id="nameInput"/>
                            </li>
                            <li>
                                <label for="descripcion">Descripción:</label>
                                <textarea name="descripcion" cols="40" rows="6" placeholder="Digite la descrición"
                                id="descriptionInput"></textarea>
                            </li>                            

                            <li>
                                <label for="price">Precio:</label>
                                <input type="number" name="price" placeholder="Digite el precio" id="priceInput"/>
                            </li>                            
                            <li>
                                <label for="amount">Cantidad Inventario:</label>
                                <input type="number" name="amount" placeholder="Digite la cantidad" id="amountInput"/>
                            </li>  
                            <li>
                                <label for="categorie">Categoria:</label>
                                <select id="categorieInput">
                                    <option value="woman" selected>Mujer</option>
                                    <option value="man">Hombre</option>
                                    <option value="boy">Niño</option>
                                    <option value="girl">Niña</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                    <div class="formImg">
                        <h4>Imagenes</h4>

                        <input type="file" id="myFile">
                        <button type="button" onclick="addImagesCarousel()">Agregar</button>

                        <div class="containerCarousel">
                                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                    <ol class="carousel-indicators" id="olBox">                       
                                        <li data-target="#myCarousel" data-slide-to="0" class="active" id="liItemClass-0" ></li>
                                    </ol>
                                    <div class="carousel-inner" id="divBox">
                                        <div class="item active" id="divItemClass-0">
                                            <img src="img/calidad.jpg" id="0" alt="111" style="width:100%;border:1px solid black;">
                                        </div>
                                    </div>
                                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left">&#60;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right">&#62;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>   
                       
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="createProduct()">Aceptar</button>
                </div>
            </div>

            
        </div>
        <div id="modalBoxEditProduct" class="modal">            
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="closeModalEdit()">&times;</span>
                    <h3>Editar Producto</h3>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <ul>
                            <h4>Digite los datos</h4>
                            <input type="text" name="name" style="display: none;" id="idInputEditar"/>
                            <li>
                                <label for="name">Nombre:</label>
                                <input type="text" name="name" placeholder="Digite el nombre" id="nameInputEditar"/>
                            </li>
                            <li>
                                <label for="descripcion">Descripción:</label>
                                <textarea name="descripcion" cols="40" rows="6" placeholder="Digite la descrición"
                                id="descriptionInputEditar"></textarea>
                            </li>                            

                            <li>
                                <label for="price">Precio:</label>
                                <input type="number" name="price" placeholder="Digite el precio" id="priceInputEditar"/>
                            </li>                            
                            <li>
                                <label for="amount">Cantidad Inventario:</label>
                                <input type="number" name="amount" placeholder="Digite la cantidad" id="amountInputEditar"/>
                            </li>  
                            <li>
                                <label for="categorie">Categoria:</label>
                                <select id="categorieInputEditar">
                                    <option value="woman" selected>Mujer</option>
                                    <option value="man">Hombre</option>
                                    <option value="boy">Niño</option>
                                    <option value="girl">Niña</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                    <div class="formImg">
                        <h4>Imagenes</h4>

                        <input type="file" id="myFileEditar">
                        <button type="button" onclick="addImagesCarouselEditar()">Agregar</button>

                        <div class="containerCarousel">
                                <div id="myCarouselEditar" class="carousel slide" data-ride="carousel">
                                    <ol class="carousel-indicators" id="olBoxEditar">                       
                                        <li data-target="#myCarouselEditar" data-slide-to="0" class="active" id="liItemClassEditar-0" ></li>
                                    </ol>
                                    <div class="carousel-inner" id="divBoxEditar">
                                        <div class="item active" id="divItemClassEditar-0">
                                            <img src="img/calidad.jpg" id="0" alt="111" style="width:100%;border:1px solid black;">
                                        </div>
                                    </div>
                                    <a class="left carousel-control" href="#myCarouselEditar" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left">&#60;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="right carousel-control" href="#myCarouselEditar" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right">&#62;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>   
                       
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="saveChanges()">Guardar</button>
                </div>
            </div>

            
        </div>
        <div class="bodyBox">
            <div class="tableBox">
                <div id="container-floating">
                        <div id="floating-button" data-toggle="tooltip" data-placement="left" data-original-title="Create"
                         onclick="openModalCreate()">
                            <p class="plus">+</p>
                        </div>
                </div>
                <table class="tableDiv">
                    <thead class="tableHead">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Categoria</th>
                            <th>Imagen</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody class="tableBody">
                    </tbody>
                    <tfoot class="tableFoot">
                        
                    </tfoot>

                </table>

            </div>

        </div>
        <footer class="footer">

        </footer>


        <script>
        
            $(document).ready(function(){
                ponerNombre();
                cargarDatosAplication();
                loadProductData();
            });

</html>
